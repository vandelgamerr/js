<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

  <section class="vh-100" style="background-color: skyblue;">
    <div class="container py-5 h-100 d-flex justify-content-center align-items-center">
      <div class="row d-flex justify-content-center align-items-center h-100 w-50 bg-white">
        
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 bg-silver">
          <h1 class="display-5 text-center">Login</h1>
          
          <form action="" id="formlogin">

            <div class="form-group">
              <label for="cuenta">Cuenta</label>
              <input type="number" class="form-control" placeholder="Cuenta" name="account" id="account" required>
            </div>
          
            <div class="form-group">
              <label for="pin">PIN</label>
              <input type="password" class="form-control" placeholder="PIN" name="pass" id="pin" required>
            </div>

            <div class="form-group">
              <button class="btn btn-primary mt-2" type="submit" id="btnlogin">Enviar</button>
            </div>
          </form>

          <div class="alert alert-danger mt-2" role="alert" id="alertlogin">
            Verifique su informacion
          </div>
        </div>
      </div>
    </div>
  </section>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="1.js"></script>
</body>
</html>
